<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<div th:each="person : ${people}"> <!--обход коллекции переданной из контролера через аттрибут -->
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}"></a>
</div>
</body>
</html>
